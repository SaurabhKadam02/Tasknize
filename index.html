<!DOCTYPE html>
<html lang="en" data-theme="forest">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasknize &mdash; Organize Yourself</title>
    <!-- Tabler icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css"
    />
  </head>
  <body>
    <!-- Mark: NavBar -->
    <header>
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">Tasknize</a>
        </div>
        <div class="flex-none">
          <button class="btn btn-square btn-ghost">
            <i class="ti ti-brand-github text-xl"></i>
          </button>
        </div>
      </div>
    </header>
    <main class="flex justify-center items-center min-h-screen">
      <div class="card bg-base-100 w-60 sm:w-72 md:w-80 shadow-xl mb-10">
        <figure>
          <img src="pattern.png" alt="img" />
        </figure>
        <div class="card-body">
          <!-- Task inputes -->
          <form>
            <input
              type="text"
              placeholder="Add your task"
              class="input input-bordered w-full max-w-xs"
            />
          </form>
          <!-- Task list -->
          <section class="tasks-list rounded">
            <div class="form-control">
              <label class="label cursor-pointer">
                <span class="label-text">Remember me</span>
                <input
                  type="checkbox"
                  class="checkbox checkbox-primary"
                />
              </label>
              <label class="label cursor-pointer #6d28d9">
                <span class="label-text">Remember me</span>
                <input
                  type="checkbox"
                  checked="checked"
                  class="checkbox checkbox-primary"
                />
              </label>
            </div>
          </section>
        </div>
      </div>
    </main>

    <!-- Script -->
    <script src="src/main.js" type="module"></script>
  </body>
</html>
